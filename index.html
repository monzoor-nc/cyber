<!DOCTYPE html>
<html>
<head>
	<title>Cyber</title>
	<link href="style/bootstrap.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="style/style.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	

</head>  
<body class="bg">   
	<div class="container full-height" id="login">
		<div class="row vertical-center-row">
	    	<div class="col-xs-12 row-center-align">
		    	<div class="row">
		        	<div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
		          		<div class="signUpForm">
				            <div class="head">
				              <!-- <img src="images/ggp_logo2.png" alt="Subscribe"/> -->
				              <p class="text-center" style="font-size: 100px;">GGP</p>
				            </div>
				            <form role="form" class="flp" autocomplete="off">
				              	<div class="input-group has-feedback">
				                	<label class="sr-only" for="exEmail">Email</label>
				                	<input type="email" class="form-control" id="exEmail" placeholder="Email">
				                	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				              	</div>
				              	<div class="input-group">
					                <label class="sr-only" for="exPassword">Password</label>
					                <input type="password" class="form-control" id="exPassword" placeholder="Password">
					                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				              	</div>
				              	<button type="submit" class="btn btn-primary btn-block" id="loading-example-btn" data-loading-text="Logining in...">Login</button>
				              	<small>Contact HR Div when you forget your credential.</small>
				            </form>
		          		</div>
		        	</div>
		    	</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/user.js"></script>
</body>
</html>
